name: Build and Publish Docs

on:
  push:
    branches:
      - '**'
    tags:
      - '*'

jobs:
  build-docs:
    name: Generate Doxygen HTML
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Doxygen
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz

      - name: Build docs
        run: doxygen Doxyfile

      - name: Upload HTML artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-html
          path: docs/html

  publish-wiki:
    name: Publish HTML to Wiki on tag
    runs-on: ubuntu-latest
    needs: build-docs
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download HTML artifact
        uses: actions/download-artifact@v4
        with:
          name: docs-html
          path: docs-html

      - name: Push to wiki
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          TAG_NAME: ${{ github.ref_name }}
        run: |
          set -e

          wiki_repo="https://x-access-token:${GH_TOKEN}@github.com/${REPO}.wiki.git"

          if git ls-remote "${wiki_repo}" >/dev/null 2>&1; then
            git clone "${wiki_repo}" wiki
            rm -rf wiki/*
            cp -a docs-html/* wiki/
            cd wiki
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "Update docs for ${TAG_NAME}" || echo "No changes to commit"
            git push origin HEAD
          else
            echo "Wiki repository not available for ${REPO}; skipping publish."
          fi
