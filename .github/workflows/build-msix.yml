name: Build MSIX Bundle

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      configuration:
        description: "Build configuration (Debug/Release)"
        required: false
        default: "Release"

jobs:
  build-msix:
    runs-on: windows-latest
    env:
      CONFIGURATION: ${{ github.event.inputs.configuration || 'Release' }}
      PACKAGE_DIR: ${{ runner.temp }}\msix\
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Restore NuGet packages
        run: nuget restore Launcher.sln

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Build MSIX bundle
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path "$env:PACKAGE_DIR" | Out-Null
          msbuild "MSIX Installer/MSIX Installer.wapproj" `
            /p:Configuration=$env:CONFIGURATION `
            /p:AppxBundle=Always `
            /p:AppxBundlePlatforms="x86|x64|ARM64" `
            /p:UapAppxPackageBuildMode=StoreUpload `
            /p:GenerateAppInstallerFile=false `
            /p:AppxPackageDir="$env:PACKAGE_DIR" `
            /p:AppxPackageSigningEnabled=false

      - name: Locate bundle
        id: find_bundle
        shell: pwsh
        run: |
          $bundle = Get-ChildItem -Path "$env:PACKAGE_DIR" -Filter *.msixbundle -Recurse | Select-Object -First 1
          if (-not $bundle) {
            Write-Error "Keine .msixbundle gefunden."
            exit 1
          }
          echo "bundle_path=$($bundle.FullName)" >> $env:GITHUB_OUTPUT
          echo "Bundle: $($bundle.FullName)"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: msixbundle
          path: ${{ steps.find_bundle.outputs.bundle_path }}

      - name: Release asset
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.find_bundle.outputs.bundle_path }}
